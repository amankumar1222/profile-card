<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="flex">
  <main>


    <div class="container">
      <div class="avtarBg"></div>
      <div class="avtarInfo flex">
        <div class="avtar flex">
          <img src="/images/image-victor.jpg" alt="">
          <h1>Victor Crest <span>26</span></h1>
          <p>London</p>
        </div>

        <ul class="social-status">
          <li>
            <span class="social-number">
              80K
            </span>
            <span class="social-name">Followers</span>
          </li>
          <li>
            <span class="social-number">803K</span>
            <span class="social-name">Likes</span>

          </li>
          <li>
            <span class="social-number">1.4K</span>
            <span class="social-name">Photos</span>
          </li>
        </ul>
      </div>


    </div>

    <div class="bgTop">
    </div>
    <div class="bgBottom">
    </div>

  </main>






  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Aman Kumar</a>.
    </div>
  </footer>

</body>

</html>
